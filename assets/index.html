<script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script>
  fetch(
    "http://wxdev2.nps.lookingss.org/fetch-jssdk-auth-config?url=http://wxdev2.nps.lookingss.org/index.html"
  )
    .then(res => {
      return res.json();
    })
    .then(data => {
      debugger;
      const { appId, timestamp, nonceStr, signature } = data.data;
      wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId, // 必填，公众号的唯一标识
        timestamp, // 必填，生成签名的时间戳
        nonceStr, // 必填，生成签名的随机串
        signature, // 必填，签名
        jsApiList: ["updateAppMessageShareData"] // 必填，需要使用的JS接口列表
      });
      wx.ready(function() {
        wx.updateAppMessageShareData({
          title: "123", // 分享标题
          desc: "12334", // 分享描述
          link: "http://wxdev2.nps.lookingss.org/index.html", // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
          imgUrl:
            "http://onsite-h5.st1.test.lanxinka.com/asset/images/62c640968fc626e4.png", // 分享图标
          success: function() {
            debugger;
            // 设置成功
          }
        });
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
      });
      wx.error(function(err) {
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
      });
    });
</script>
